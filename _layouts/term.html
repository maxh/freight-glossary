{% capture content %}
    <h2>{{ page.title }}</h2>

    <i>{{ page.preview }}</i>

    {{ content }}

    Links:

    <ul>
    {% for link in page.links %}
        <li><a href="{{ link }}">{{ link }}</a></li>
    {% endfor %}
    </ul>

    <br /> 
    <br /> 

    {% for image in page.images %}
      <img src="/images/{{image}}"></img>
    {% endfor %}    
{% endcapture %}

{% include base.html %}
