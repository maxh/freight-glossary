{% capture content %}
    <h2>{{ page.title }}</h2>

    <i>{{ page.preview }}</i>

    {{ content }}

    {% for link in page.links %}
        <a href="{{ link }}">{{ link }}</a>
    {% endfor %}

    <br /> 
    <br /> 

    {% for image in page.images %}
      <img src="/images/{{image}}"></img>
    {% endfor %}    
{% endcapture %}

{% include base.html %}
